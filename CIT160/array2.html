<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* Defining Table
        * Input: A list
        * Processing: Counts even numbers in list
        * Output: Total count of even numbers
        */
        function countEvens(list) {
            let count = 0;
            
            for (const num of list) {
                if (num % 2 === 0) {
                    count += 1;
                }
            }

            return count;
        }

        /* Defining Table
        * Input: A list
        * Processing: Calculates middle number
        * Output: middle number
        */
        function multiply(list, multiplier) {
            let newList = [];
            
            // Iterate through each number in the list and multiply
            for (const num of list) {
                newList.push(" " + num * multiplier);
            }

            return newList;
        }

        /* Defining Table
        * Input: no user input
        * Processing: Test the countEvens and multiply functions by calling them.
        * Output: The values returned from the countEvens and multiply functions.
        */
        function test() {
            let list1 = [ 17, 8, 9, 5, 20 ];
            let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

            // Test the countEvens function by calling it two times.
            let count1 = countEvens(list1);
            let count2 = countEvens(list2);

            // Test the multiply function by calling it two times.
            let mult1 = multiply(list1,3);
            let mult2 = multiply(list2,2);

            // Build a string to display to the user.
            let output =
                count1 + '<br>' +
                count2 + '<br>' +
                mult1 + '<br>' +
                mult2;

            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        }
    </script>
</head>
<body>
    <button type="button" onclick="test()">Test</button>
    <div id="output"></div>
</body>
</html>
