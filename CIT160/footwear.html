<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear</title>
    <script>
        /* Defining Table
        * Input: Weather conditions.
        * Processing: Determine what type of shoe to wear.
        * Output: Shoe type to wear.
        */
        function shoeDeterminer() {
            let weather = document.getElementById("weather").value;
            let output;

            switch(weather) {
                case "hot":
                    output = "sandals";
                    break;
                case "rain":
                    output = "galoshes";
                    break;
                case "snow":
                    output = "boots";
                    break;
                default:
                    output = "shoes";
                    break;
            }
            document.getElementById("output").innerHTML = output;   
        }
    </script>
    <style>
        body {
            padding-bottom: 20px;
            text-align: center;
            outline: 2px black solid;
            margin-right: 25%;
            margin-left: 25%;
        }
        #output {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Weather Condition</h1>
    <input type="text" id="weather">
    <button type="button" onclick="shoeDeterminer()">Determine Shoe Type</button><br>
    <p>You should wear: </p>
    <div id="output"></div>
</body>
</html>
