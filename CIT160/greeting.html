<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>A Program to Make a Short MadLib</title>
<script>
/* Defining Table
 * Input: A string
 * Processing: Checks if there are special characters
 * Output: bool / true or false
 */
function containsOtherChars(str) {
  const specialChars = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
  const numbers = /[1234567890]/
  if (specialChars.test(str) || numbers.test(str))
    return true;
  return false;
}

/* Defining Table
 * Input: adjective, noun, verb, adverb
 * Processing: Create a short madlib
 * Output: string / the madlib expression
 */
function madLib() {
    let adjective;
    let noun;
    let verb;
    let adverb;

    // This line prompts the user to type in his name.
    while (!adjective) {
        adjective = prompt("Please enter an adjective(big, small, etc...");
        if (containsOtherChars(adjective))
            adjective = null;
    }
    while (!noun) {
        noun = prompt("Please enter a noun(person, place, or thing)");
        if (containsOtherChars(noun))
            noun = null;
    }
    while (!verb) {
        verb = prompt("Please enter a verb(run, jump, etc...)");
        if (containsOtherChars(verb))
            verb = null;
    }
    while (!adverb) {
        adverb = prompt("Please enter an adverb(fast, slow, etc...)");
        if (containsOtherChars(adverb))
            adverb = null;
    }

    // Create a message for the user.
    let madLib = "The " + adjective + " " + noun + " " + verb + " " + adverb;

    // The next line causes the computer to display
    // a greeting to the user in a popup window.
    alert(madLib);
}
</script>
</head>

<body>                                      
    <button type="button" onclick="madLib()">Create Short MadLib</button>
</body>
</html>
