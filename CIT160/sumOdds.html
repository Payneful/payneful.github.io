<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumOdds</title>
    <script>
        /* Defining Table
        * Input: Value to add odds to.
        * Processing: Calculate all odd values upto the value together.
        * Output: Outputted total value.
        */
        function sumOdds() {
            // Set variables
            let upToValue = parseInt(document.getElementById("oddsTo").value);
            let total = 0;

            // Check for valid input
            if (upToValue > 1) {
                // Loops and add values
                for (let x = 1; x < upToValue + 1; x+=2) {
                    total += x;
                }

                // Output total
                document.getElementById("output").innerHTML = "Total value of odds up to "+ upToValue + " is " + total;

                return;
            }
            document.getElementById("output").innerHTML = "Please enter a positive value above 1";
        }
    </script>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 5px;
        }
        body {
            padding-bottom: 15px;
            text-align: center;
            outline: 2px black solid;
            margin-right: 25%;
            margin-left: 25%;
        }
        #output {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sum of Odds</h1>
    <input type="text" id="oddsTo">
    <button type="button" onclick="sumOdds()">Calculate</button>
    <div id="output"></div>
</body>
</html>
