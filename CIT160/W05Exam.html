<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Title</title>
<script>
    /* Input: 2 numbers
    * Processing: determines if they are above 5
    * Output: boolean
    */
    function greaterThan5(one, two) {
        if (one > 5 && two > 5)
            return true;
        return false;
    }

    /* Input: 2 numbers
    * Processing: determines if greater than 5 and sum is greater than 20
    * Output: boolean
    */
    function determineStatement() {
        let one = parseInt(document.getElementById("one").value);
        let two = parseInt(document.getElementById("two").value);
        let value = "False";

        let part1 = greaterThan5(one, two);
        if (part1 || ((one + two) > 20))
            value = "True";
        document.getElementById("output").innerHTML = value;
    }

</script>
</head>

<body>
Please enter two numbers:
<input type="text" id="one" size="5">
<input type="text" id="two" size="5">
<button type="button" onclick="determineStatement()">Click</button>
<div id="output"></div>
</body>
</html>
