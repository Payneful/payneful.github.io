<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powers</title>
    <script>
        /* Defining Table
        * Input: Multiplier number.
        * Processing: Determine first x12 of that number.
        * Output: Multiplication table.
        */
        function powers() {
            let value = document.getElementById("power").value;
            let output = "";
            let total = 0;

            for (let i = 1; i < 32; i++) {
                total = value ** i;
                output += `${total}, `;
            }
            
            document.getElementById("output").innerHTML = output;
        }
    </script>
    <style>
        body {
            padding-bottom: 20px;
            text-align: center;
            outline: 2px black solid;
            margin-right: 25%;
            margin-left: 25%;
        }
        #output {
            font-weight: bold;
        }
        #power {
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Powers to 31</h1>
    <input type="text" id="power">
    <button type="button" onclick="powers()">Create Powers</button><br>
    <div id="output"></div>
</body>
</html>
