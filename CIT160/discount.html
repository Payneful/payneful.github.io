<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <script>
        /* Defining Table
        * Input: Subtotal
        * Processing: Calculate total subtotal
        * Output: total subtotal due
        */
        function calcSubtotal() {
            // Set variables
            let dayOfWeek = new Date().getDay();
            let initialSubtotal = document.getElementById("subtotal").value;
            let total;

            // Movie quote from bedtime stories :)
            if (initialSubtotal === "Ferrari" || initialSubtotal === "ferrari") {
                document.getElementsByName("displayAmount")[0].value = "FOR FRRREEEEEEEEEEE";
                return;
            }
            
            // Parse float value from the inital subtotal
            let subtotal = parseFloat(initialSubtotal);

            // Check if total is above 50 and it is Tuesday or Wednesday
            if (subtotal > 50 && (dayOfWeek == 2 || dayOfWeek == 3)) {
                total = subtotal * 0.9 * 1.06;
            } else {
                total = subtotal * 1.06;
            }

            // Output total amount to 2 decimal places
            document.getElementsByName("displayAmount")[0].value = total.toFixed(2);
        }
    </script>
    <style>
        h1 {
            text-align: center;
        }
        body {
            padding-bottom: 15px;
            text-align: center;
            outline: 2px black solid;
            margin-right: 25%;
            margin-left: 25%;
        }
        #output {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cash Register</h1>
    subtotal: <input type="text" id="subtotal"><br>
    Total: <input type="text" name="displayAmount"><br>
    <button type="button" onclick="calcSubtotal()">Calculate</button>
</body>
</html>
