<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* Defining Table
        * Input: A list
        * Processing: calulates list[first] + list[end]
        * Output: list[first] + list[end]
        */
        function addEnds(list) {
            return list[0] + list[list.length - 1];
        }

        /* Defining Table
        * Input: A list
        * Processing: Calculates middle number
        * Output: middle number
        */
        function getMiddle(list) {
            if (list.length % 2 === 0) {
                const middle1 = list[list.length / 2];
                const middle2 = list[list.length / 2 - 1];
                return (middle1 + middle2) / 2;
            } else {
                return list[Math.round(list.length / 2) - 1];
            }
        }

        /* Defining Table
        * Input: no user input
        * Processing: Test the addEnds and getMiddle functions by calling them.
        * Output: The values returned from the addEnds and getMiddle functions.
        */
        function test() {
        let list1 = [ 17, 8, 9, 5, 20 ];
        let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

        // Test the addEnds function by calling it two times.
        let sum1 = addEnds(list1);
        let sum2 = addEnds(list2);

        // Test the getMiddle function by calling it two times.
        let mid1 = getMiddle(list1);
        let mid2 = getMiddle(list2);

        // Build a string to display to the user.
        let output =
            sum1 + '<br>' +
            sum2 + '<br>' +
            mid1 + '<br>' +
            mid2;

        // Display the output string for the user to see.
        document.getElementById('output').innerHTML = output;
}
    </script>
</head>
<body>
    <h1>Find the Middle</h1>
    <button type="button" onclick="test()">Middle</button>
    <div id="output"></div>
</body>
</html>
