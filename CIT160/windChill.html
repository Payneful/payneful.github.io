<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Wind Chill</title>
<script>
    /* Defining Table
    * Input: temp in F and wind speed
    * Processing: Calculates wind chill.
    * Output: WindChill
    */
    function windChill(tempF, speed) {
        return (35.74 + (0.6215 * tempF) - (35.75 * Math.pow(speed, 0.16)) + (0.4275 * (tempF * Math.pow(speed, 0.16))));
    }
    
    /* Defining Table
    * Input: input from user
    * Processing: sends input to windChill
    * Output: WindChill
    */
    function doInputOutput() {
        let tempF = parseFloat(document.getElementById("tempF").value);
        let speed = parseFloat(document.getElementById("windSpeed").value);
        let chill = windChill(tempF, speed);

        document.getElementById("output").innerHTML = "WindChill: " + chill.toFixed(2) + " F";
    }


</script>
<style>
    body {
        padding-bottom: 20px;
        text-align: center;
        outline: 2px black solid;
        margin-right: 25%;
        margin-left: 25%;
    }
    #output {
        font-weight: bold;
    }
</style>
</head>

<body>
    <h1>Wind Chill</h1>
    <input type="text" id="tempF" size="15" placeholder="Temperature in F"><br>
    <input type="text" id="windSpeed" size="15" placeholder="Wind Speed in MPH"><br>
    <button type="button" onclick="doInputOutput()">windChill</button><br>
    <div id="output"></div>
</body>
</html>
