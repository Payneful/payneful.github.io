<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>n8n Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    .tab-container {
      display: flex;
      background: #222;
    }

    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      color: white;
      background: #333;
      border: none;
      outline: none;
      transition: background 0.3s;
    }

    .tab:hover {
      background: #444;
    }

    .tab.active {
      background: #007acc;
    }

    .tab-content {
      display: none;
      padding: 20px;
      background: white;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tab-container">
    <button class="tab active" onclick="showTab('tab1')">Tab 1</button>
    <button class="tab" onclick="showTab('tab2')">Tab 2</button>
  </div>

  <div id="tab1" class="tab-content active">
    <h2>Welcome to Tab 1</h2>
    <p>This is a simple test page for n8n builds. Put any content you want here.</p>
  </div>

  <div id="tab2" class="tab-content">
    <h2>Welcome to Tab 2</h2>
    <p>Hereâ€™s another section to test routing or UI changes.</p>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

      event.target.classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
